<!Doctype html>

<html>

<head>
<title>Newsletter Signup</title>

<link rel="stylesheet" href="css/normalize.css" type="text/css">
<link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
<form action="index.html" method="post">
	
	<div class="main heading">
	<h1>THE CODE REVIEW</h1>
	</div><!--/heading-->
	
	<div class="container">
	<div class="signup heading">
	
	<h2>Signup for our newsletter</h2>
	<p>Get the latest news on how your code 
	is doing right in your inbox</p>
	</div><!--/signup-heading-->
	<div class="top-border"></div><!--/top-border-->
	<div class="bottom-border"></div><!--/bottom-border-->
	
	<fieldset class="contact-information">
		<legend>Contact Information</legend>
		
	 	<div class="name">
		<label for="name">Full Name</label>
		<input type="text" id="name" name="user_name" required placeholder="Required">
		</div>
		
		<div class="email">
		<label for="email">Email Address</label>
		<input type="email" id="email" name="user_email" required placeholder="Required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
		</div>
		
			
		<div class="phone">
		<label for="phone">Phone Number</label>
		<input type="telephone" id="phone" name="user_phone"></br>
		</div>
		
		<div class="street">
		<label for="street">Street Address</label>
		<input type="text" id="street" name="user_street"></br>
		</div>
		
		<div class="city">
		<label for="city">City</label>
		<input type="text" id="city" name="user_city"></br>
		</div>
		
		
		<label for="state">State</label>
		
		<select id="state" name="user_state">
		<option value="CA">CA</option>
		<option value="AZ">AZ</option>
		<option value="NM">NM</option>
		<option value="NV">NV</option>
		<option value="NV">NY</option>
		</select>
		
		
		<div>
		<label for="zip">Zip Code</label>
		<input class="zip" type="text" id="zip" name="user_zip" pattern="[0-9]{5}"></br>
		</div>
	
	</fieldset>
	
	<fieldset class="newsletter-signup">
	
	<legend class="newslegend">Newsletter</legend>
	
	
	<p>Select the newsletters you would like to receive</p>
	<input type="checkbox" id="htmlnews" name="newsletter" value="user_htmlnews">
	<label class="inln" for="htmlnews">HTML News</label></br>	
	
	<input type="checkbox" id="cssnews" name="newsletter" value="user_cssnews">
	<label class="inln" for="cssnews">CSS News</label></br>

	<input type="checkbox" id="javanews" name="newsletter" value="user_javanews">
	<label class="inln" for="javanews">Javascript News</label></br>
	
	<p>Newsletter format</p>
	<div class="newsletter">
	<input type="radio" id="html" name="format" value="html">
	<label class="inln" for="html">HTML</label></br>
	
	<input type="radio" id="plaintext" name="format" value="plaintext">
	<label class="inln" for="plaintext">Plain text</label></br>
	</div><!--/newsletter-->
	
	<label class="comments-label" for="comments">Other topics you'd like to hear about</label>
	
	<textarea id="comments" name="user_comments"></textarea>
	
	<input type="submit" value="Submit">
	
	
	</fieldset>
	
	<p class="copy">&copy;  Copyright The Code Review</p>
	</div><!--/container-->
</form>

</body>

</html>
